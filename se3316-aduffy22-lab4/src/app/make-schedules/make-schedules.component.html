<h3>Create and Update Schedules</h3>
<input type="text" placeholder="Schedule Name" [(ngModel)]="name">
<input type="number" [(ngModel)]="count">
<button (click)="buildSchedule()">Build</button>

<div *ngIf="(build == true) && name && (count >= 0) && (count <= 15) ">
  <p>Enter subject and course code pairs</p>
  <ul>
    <li *ngFor="let item of [].constructor(count); let i = index">
      <input type="text" placeholder="Subejct" [(ngModel)]="subjectCodes[i]">
      <input type="text" placeholder="Course Code" [(ngModel)]="courseCodes[i]">
    </li>
  </ul>
</div>

<button (click)="createSchedule()">Create</button>
<button (click)="updateSchedule()">Update</button>

<div *ngIf="error">
  <p>{{error}}</p>
</div>

<div *ngIf="data4">
  <p>{{data4}}</p>
</div>

<div *ngIf="data5">
  <p>{{data5}]</p>
</div>
